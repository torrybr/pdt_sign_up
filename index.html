<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDT CO Gamma</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/site_style.css">

</head>
<body>
<div class="container">


    <div class="row">
        <div class="col-lg-6">
            <h1> Phi Delta Theta</h1>
            <h2> CO Gamma</h2>
            <p><b>2017 Fratagonia Shirts</b> that benefit the ALS Foundation</p>
            <p> You can purchase the shirt through our paypal button ( below the form ) and we will ship it to you when
                it is printed and ready to go!</p>
            <form>
                <div class="form-group ">
                    <label for="buyers_name">Name</label>
                    <input type="text" class="form-control input-lg" id="buyers_name" aria-describedby="emailHelp"
                           placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-Mail</label>
                    <input type="email" class="form-control input-lg" id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           placeholder="enter your email">
                    <small id="emailHelp" class="form-text text-muted ">So we can keep you updated on the t-shirt
                    </small>
                </div>
                <div class="form-group ">
                    <label for="chapter_name">Chapter</label>
                    <input type="text" class="form-control input-lg" id="chapter_name" aria-describedby="emailHelp"
                           placeholder="'ohio alpha'">
                </div>
            </form>

            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="buy_now">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="2MXGCVXLX66SE">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0"
                       name="submit"
                       alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
        <div class="col-lg-6">
            <img src="assets/Fall_2017.jpg" class="img-responsive" alt="Responsive image">


        </div>

    </div>


</div>
</body>
</html>
